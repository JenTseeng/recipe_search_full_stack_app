{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>

{% for recipe in recipes %}
    <h3><a href="{{recipe['url']}}">{{recipe['title']}}</a></h3>
    <img src="{{recipe['image']}}">
    <ul> Ingredients:</ul>
    {% for ingredient in recipe['ingredients'] %}
        <ul>{{ingredient}}</ul>
    {% endfor %}
{% endfor %}

{% endblock %}
