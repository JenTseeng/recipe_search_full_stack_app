{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>

<div class="container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-6 col-sm-5">
            <div class="container-recipe-link">
                <br>
                <a href="{{recipe['url']}}">{{recipe['title']}}</a>
            </div>
            <div class="thumbnail">
                <img src="{{recipe['image']}}">
            </div>
        
            <div class="caption ingredients">
                    {% for ingredient in recipe['ingredients'] %}
                    <h6>{{ingredient}}</h6>
                    {% endfor %}
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
