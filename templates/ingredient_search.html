{% extends 'base.html' %}
{% block content %}

<h1>Let's use those ingredients!</h1>

<form action='/ingredient_results' method='GET'>
    Please input limits for up to 3 ingredients (descending priority order)
    <br>
    {% for i in range(3)%}
    <br>
    Ingredient {{i+1}}:<input type="text" name="search_field_{{i+1}}" value="">
    Min Qty: <input type="number" name="min_qty_{{i+1}}" value=0>
    Max Qty: <input type="number" name="max_qty_{{i+1}}">
    <select name="unit_{{i+1}}">
        <option value='cup'> Cups </option>
        <option value='fluid_ounce'> Ounces (fluid) </option>
        <option value='tablespoon'> Tablespoons </option>
        <option value='teaspoon'> Teaspoons </option>
        <option value='pound'> Pounds </option>
        <option value='ounce'> Ounces (weight) </option>
    </select>
    <br>
    
    {%endfor%}

    <input type="submit" value="Search!">
</form>

<body>Hello</body>

{% endblock %}
